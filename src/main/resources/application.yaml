# 애플리케이션 이름 설정
spring:
  application:
    name: react-practice

  # MySQL 데이터베이스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/react
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Hibernate
  jpa:
    hibernate:
      ddl-auto: update  # Hibernate가 DB 테이블을 자동으로 생성/업데이트하도록 설정
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect

# JWT 토큰 설정
jwt:
  secret:
    key: ${JWT_SECRET_KEY}